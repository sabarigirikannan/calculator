<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/src/css/style.css">
  </head>
  <body class=" max-w-sm mx-auto m-6">

    <div class="  text-center bg-gray-500 rounded p-8 space-y-4 ">
      <h1 class="text-white font-bold">Human Calculator</h1>
      <div class="mx-auto">        
        <input type="text" name="display" value="" class="bg-gray-300 outline-none w-full mx-auto rounded text-right p-2" placeholder="0">
      </div>
      <main class="max-w-full">

        <section>
          <div class="grid grid-cols-4 gap-6   p-2">
            <button class="btnStyle !bg-red-300 font-medium text-red-700">C</button>
            <button class="btnStyle">%</button>
            <button class="btnStyle">_</button>
            <button class="btnStyle">/</button>
          </div>
        </section>
      
      <section>
        <div class="grid grid-cols-4 gap-6   p-2">
          <button class="btnStyle">7</button>
          <button class="btnStyle">8</button>
          <button class="btnStyle">9</button>
          <button class="btnStyle">x</button>
           
        </div>
          
          
      </section>
      <section>
        <div class="grid grid-cols-4 gap-6 p-2">
          <button class="btnStyle">4</button>
          <button class="btnStyle">5</button>
          <button class="btnStyle">6</button>
          <button class="btnStyle">-</button>
           
        </div>
          
          
      </section>
        
      <section>
        <div class="grid grid-cols-4 gap-6   p-2">
          <button class="btnStyle">1</button>
          <button class="btnStyle">2</button>
          <button class="btnStyle">3</button>
          <button class="btnStyle">+</button>
        </div>
      </section>
      <section>
        <div class="grid grid-cols-4 gap-6   p-2">
          <button class="btnStyle">00</button>
          <button class="btnStyle">0</button>
          <button class="btnStyle">.</button>
          <button class="btnStyle !bg-green-500">=</button>
        </div>
      </section>

      </main>
    </div>


    
    <script type="module" src="/src/js/main.js"></script>

  </body>
</html>
